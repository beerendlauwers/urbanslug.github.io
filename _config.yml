  title: urbanslug
  avatar: avatar.png
  gravatar: # email md5 hash
  description: "blog.urbanslug.com urbanslug.com urbanslug blog programming computer science" # used by search engines
  
  # Header and footer text
  header_text: >
     <p>Welcome to the urbanslug blog.</p>
     
     <p> Have fun. </p>
  footer_text: >

    All work is under the terms of the <a href="http://www.gnu.org/copyleft/fdl.html">GNU Free Documentation License, Version 1.3</a>
  
  
  # Icons
  rss: true
  email_address: "mwanikibusiness@gmail.com" # full email address, e.g. "sam@example.com"
  behance:
  bitbucket: "urbanslug"
  dribbble: 
  facebook: 
  flickr: 
  github: "urbanslug"
  google_plus: 
  instagram: 
  linkedin:  # full URL
  pinterest: 
  reddit: 
  soundcloud: 
  stack_exchange: "http://stackoverflow.com/users/1553834/urbanslug"
  steam: 
  tumblr: 
  twitter: "urbanslug"
  wordpress: 
  youtube: 
  
  # Scripts
  google_analytics: # tracking id, e.g. "UA-000000-01"
  disqus_shortname:
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"
  
  # Colors, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed